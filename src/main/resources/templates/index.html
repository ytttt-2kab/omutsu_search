<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>おむつ最安値検索</title>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h3>おむつ最安値検索</h3>
<div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-primary active">
        <input type="radio" name="brands" id="0" autocomplete="off" checked>全て
    </label>
    <th:block th:each="brands: ${brands}">
        <label class="btn btn-primary">
            <input type="radio" name="brands" th:id="${brands.id}" autocomplete="off"><th:block th:text="${brands.name}"/>
        </label>
    </th:block>
</div>
<div class="btn-group-toggle" data-toggle="buttons">
    <th:block th:each="size, stat: ${sizes}">
        <label class="btn btn-primary">
            <input type="radio" name="sizes" th:id="${size.id}" autocomplete="off" th:checked="${stat.index}==0"><th:block th:text="${size.name}"/>
        </label>
    </th:block>
</div>
<div class="btn-group-toggle" data-toggle="buttons">
    <th:block th:each="type, stat: ${types}">
        <label class="btn btn-primary">
            <input type="radio" name="types" th:id="${type.id}" autocomplete="off" th:checked="${stat.index}==0"><th:block th:text="${type.name}"/>
        </label>
    </th:block>
</div>

<table class="table">
    <tr>
        <th class="col-1">順位</th>
        <th class="col-3">1枚当たりの価格</th>
        <th class="col-4">店名<br>メーカー<br>名前</th>
        <th class="col-4">価格<br>枚数</th>
    </tr>
    <tr th:each="result: ${result}">
        <th th:text="${result.rank}"></th>
        <td th:text="${result.price}+'円'"></td>
        <td>
            <a th:href="${result.shopUrl}">
                <th:block th:text="${result.shopName}"/>
                <br/>
                <th:block th:text="${result.brand}"/>
                <br/>
                <th:block th:text="${result.name}"/>
            </a>
        </td>
        <td>
            <th:block th:text="${result.totalPrice}+'円'"/>
            <br/>
            <th:block th:text="${result.count}+'枚'"/>
        </td>
    </tr>
</table>
<script src="js/jquery-3.6.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
